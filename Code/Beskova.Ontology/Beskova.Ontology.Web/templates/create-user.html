<md-dialog>
	<md-dialog-content class="modal-container">
		<h2 class="modal-header">Новый пользователь</h2>
		<md-input-container class="md-block">
			<label>Имя пользователя</label>
			<input type="text" ng-model="login">
		</md-input-container>
		<md-input-container class="md-block">
			<label>Пароль</label>
			<input type="password" ng-model="password">
		</md-input-container>
	</md-dialog-content>
	<md-dialog-actions class="modal-container">
		<md-button type="button" ng-click="cancel()">
			Отмена
		</md-button>
		<md-button class="md-warn md-raised" type="button" ng-click="ok()" md-autofocus>
			ОК
		</md-button>
	</md-dialog-actions>
</md-dialog>
